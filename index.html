<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Scraper Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --border: #333;
            --text: #d4d4d4;
            --accent: #ff4757;
            --terminal-bg: #050505;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg-dark); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        .header { height: 50px; background: var(--bg-panel); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid var(--border); }
        .btn-run { background: var(--accent); color: white; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        .container { display: flex; flex: 1; height: calc(100vh - 50px); }
        .editor-side { flex: 1; display: flex; flex-direction: column; border-right: 2px solid var(--border); }
        .output-side { flex: 1; display: flex; flex-direction: column; background: #000; }

        #editor-container { flex: 1; }
        .terminal { height: 300px; background: var(--terminal-bg); color: #0dbc79; font-family: 'Consolas', monospace; font-size: 12px; overflow-y: auto; border-top: 2px solid var(--border); padding: 10px; }
        .log-entry { margin-bottom: 2px; border-bottom: 1px solid #111; }
        .log-info { color: #4fc1ff; }
        .log-error { color: #ff4757; }
        
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: bold;"><i class="fas fa-bolt" style="color:var(--accent)"></i> MASS SCRAPER ENGINE v2.0</div>
        <button class="btn-run" onclick="runCode()">RUN COMPILER</button>
    </div>

    <div class="container">
        <div class="editor-side">
            <div id="editor-container"></div>
            <div class="terminal" id="terminal">
                <div style="color: #888; margin-bottom: 10px;">-- CONSOLE LOGS --</div>
            </div>
        </div>
        <div class="output-side">
            <iframe id="preview"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <script>
        let editor;
        const terminal = document.getElementById('terminal');

        const scraperCode = `<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 5px; padding: 10px; }
        img { width: 100%; height: 100px; object-fit: cover; border-radius: 4px; border: 1px solid #333; }
        #stats { position: sticky; top: 0; background: rgba(0,0,0,0.8); padding: 10px; font-size: 20px; color: #ff4757; z-index: 100; }
    </style>
</head>
<body>
    <div id="stats">Scraped: 0 / 10000</div>
    <div class="grid" id="gallery"></div>

    <script>
        const API_URL = "https://api-rebix.vercel.app/api/nsfw/milf";
        const TOTAL_TARGET = 10000;
        const BATCH_SIZE = 5; // Fetch 5 at a time to prevent crashing
        let currentCount = 0;

        async function scrapeBatch() {
            if (currentCount >= TOTAL_TARGET) {
                console.log("âœ… FINISHED: 10,000 images scraped.");
                return;
            }

            const gallery = document.getElementById('gallery');
            const stats = document.getElementById('stats');

            // Memory Management: Clear gallery every 50 images to keep browser fast
            if (currentCount % 50 === 0 && currentCount !== 0) {
                gallery.innerHTML = '';
            }

            const tasks = [];
            for (let i = 0; i < BATCH_SIZE; i++) {
                currentCount++;
                const attemptNum = currentCount;
                
                // Create the fetch task
                tasks.push(
                    fetch(API_URL + "?cache_bust=" + attemptNum + "_" + Date.now())
                        .then(res => res.blob())
                        .then(blob => {
                            const url = URL.createObjectURL(blob);
                            const img = document.createElement('img');
                            img.src = url;
                            gallery.appendChild(img);
                            
                            // LOG IN REQUESTED FORMAT
                            console.log("Attempt " + attemptNum + "/10000 scraped");
                            
                            stats.innerText = "Scraped: " + attemptNum + " / 10000";
                        })
                        .catch(err => console.error("Attempt " + attemptNum + " FAILED"))
                );
            }

            await Promise.all(tasks);
            
            // Wait 500ms between batches to avoid IP ban/Rate limiting
            setTimeout(scrapeBatch, 500);
        }

        // Start automatically
        console.log("ðŸš€ Starting Auto-Scraper...");
        scrapeBatch();
    <\/script>
</body>
</html>`;

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: scraperCode,
                language: 'html',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });

        function logToTerminal(msg, type = 'log') {
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
            
            // Limit log history to 100 entries to prevent the IDE itself from crashing
            if (terminal.childNodes.length > 105) terminal.removeChild(terminal.childNodes[1]);
        }

        function runCode() {
            const code = editor.getValue();
            const preview = document.getElementById('preview');
            terminal.innerHTML = '<div style="color: #888; margin-bottom: 10px;">-- CONSOLE LOGS --</div>';

            const interceptor = `<script>
                (function() {
                    const send = (type, msg) => window.parent.postMessage({type, msg}, '*');
                    console.log = (...args) => send('log', args.join(' '));
                    console.error = (...args) => send('error', args.join(' '));
                    console.info = (...args) => send('info', args.join(' '));
                })();
            <\/script>`;

            const finalHtml = code.includes('<head>') ? code.replace('<head>', '<head>' + interceptor) : interceptor + code;
            const blob = new Blob([finalHtml], { type: 'text/html' });
            preview.src = URL.createObjectURL(blob);
        }

        window.addEventListener('message', (e) => {
            if (e.data.type) logToTerminal(e.data.msg, e.data.type);
        });
    </script>
</body>
</html>
