<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStack Compiler IDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-darker: #121212;
            --bg-dark: #1e1e1e;
            --bg-panel: #252526;
            --accent: #007acc;
            --accent-hover: #0062a3;
            --border: #333;
            --text: #d4d4d4;
            --terminal-green: #0dbc79;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--bg-darker); color: var(--text);
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }

        /* --- LAYOUT --- */
        .ide-container {
            display: flex; flex-direction: column; height: 100vh;
        }

        /* Top Toolbar */
        .toolbar {
            height: 40px; background: var(--bg-panel);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; border-bottom: 1px solid var(--border);
        }

        .btn-compile {
            background: #2ea043; color: white; border: none;
            padding: 5px 15px; border-radius: 4px; cursor: pointer;
            font-weight: bold; display: flex; align-items: center; gap: 8px;
            transition: 0.2s;
        }
        .btn-compile:hover { background: #3fb950; }

        /* Main Body */
        .main-view {
            display: flex; flex: 1; overflow: hidden;
        }

        .sidebar {
            width: 45px; background: #333333; display: flex;
            flex-direction: column; align-items: center; padding-top: 15px;
            gap: 20px; color: #858585; border-right: 1px solid var(--border);
        }

        .editor-zone {
            flex: 1; display: flex; flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .preview-zone {
            width: 40%; background: white; display: flex; flex-direction: column;
        }

        /* Terminal / Bottom Panel */
        .bottom-panel {
            height: 200px; background: var(--bg-darker);
            border-top: 1px solid var(--border); display: flex; flex-direction: column;
        }

        .panel-tabs {
            background: var(--bg-panel); font-size: 11px;
            display: flex; gap: 20px; padding: 0 15px; height: 30px;
            align-items: center; text-transform: uppercase;
        }

        .terminal-content {
            flex: 1; overflow-y: auto; padding: 10px;
            font-family: 'Consolas', monospace; font-size: 13px;
            color: #ccc; line-height: 1.4;
        }

        /* Status Colors */
        .t-success { color: var(--terminal-green); }
        .t-error { color: #f48771; }
        .t-info { color: #4fc1ff; }
        .t-warn { color: #cca700; }

        /* Preview Frame */
        iframe { flex: 1; border: none; background: white; }

        .status-bar {
            height: 22px; background: var(--accent);
            display: flex; align-items: center; padding: 0 12px;
            font-size: 12px; color: white; justify-content: space-between;
        }

        /* Compiling Overlay */
        #compile-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7); display: none;
            justify-content: center; align-items: center; z-index: 100;
            flex-direction: column; gap: 15px;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="ide-container">
    <div class="toolbar">
        <div style="font-weight: bold; font-size: 14px;">
            <i class="fas fa-microchip"></i> Compiler Engine <span style="font-weight: normal; opacity: 0.6;">v1.0.4</span>
        </div>
        <button class="btn-compile" onclick="startBuild()">
            <i class="fas fa-play"></i> BUILD & RUN
        </button>
    </div>

    <div class="main-view">
        <div class="sidebar">
            <i class="fas fa-file-code" style="color: white;"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-bug"></i>
            <i class="fas fa-box-open"></i>
        </div>

        <div class="editor-zone">
            <div style="padding: 10px 15px; background: var(--bg-dark); font-size: 12px; border-bottom: 1px solid var(--border);">
                index.html <span style="opacity:0.5">— Project: main-app</span>
            </div>
            <div id="editor-container" style="flex: 1; position: relative;">
                <div id="compile-overlay">
                    <div class="spinner"></div>
                    <div id="status-text">Compiling assets...</div>
                </div>
            </div>
            
            <div class="bottom-panel">
                <div class="panel-tabs">
                    <span style="border-bottom: 1px solid white; cursor: pointer;">Output</span>
                    <span style="opacity: 0.5; cursor: pointer;">Problems</span>
                    <span style="opacity: 0.5; cursor: pointer;">Debug Console</span>
                </div>
                <div id="terminal" class="terminal-content">
                    <div class="t-info">Initializing compiler environment...</div>
                    <div class="t-success">✓ Compiler Ready.</div>
                </div>
            </div>
        </div>

        <div class="preview-zone">
            <div style="padding: 8px; background: #eee; color: #666; font-size: 11px; text-align: center; border-bottom: 1px solid #ddd;">
                BUILD OUTPUT PREVIEW
            </div>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <div class="status-bar">
        <div id="problems-stat"><i class="fas fa-times-circle"></i> 0 &nbsp; <i class="fas fa-exclamation-triangle"></i> 0</div>
        <div>Ln 1, Col 1 &nbsp;&nbsp; UTF-8 &nbsp;&nbsp; HTML/JS</div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
<script>
    let editor;
    const terminal = document.getElementById('terminal');

    const codeTemplate = `<!DOCTYPE html>
<html>
<head>
    <title>My Compiled App</title>
    <style>
        body { background: #222; color: #fff; text-align: center; font-family: sans-serif; }
        .box { padding: 50px; border: 2px solid #0dbc79; margin-top: 50px; display: inline-block; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h1 id="title">Build Successful</h1>
        <p>Check the compiler output below.</p>
    </div>

    <script>
        console.log("Kernel: Initializing application...");
        setTimeout(() => {
            console.info("Process: Fetching resources...");
            document.getElementById('title').style.color = '#0dbc79';
        }, 1000);
    <\/script>
</body>
</html>`;

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});

    require(['vs/editor/editor.main'], function() {
        editor = monaco.editor.create(document.getElementById('editor-container'), {
            value: codeTemplate,
            language: 'html',
            theme: 'vs-dark',
            automaticLayout: true,
            fontSize: 14,
            minimap: { enabled: false },
            padding: { top: 10 }
        });

        // Track marker/error changes
        editor.onDidChangeModelDecorations(() => {
            const markers = monaco.editor.getModelMarkers({});
            const errors = markers.filter(m => m.severity === 8).length;
            const warns = markers.filter(m => m.severity === 4).length;
            document.getElementById('problems-stat').innerHTML = 
                `<i class="fas fa-times-circle"></i> ${errors} &nbsp; <i class="fas fa-exclamation-triangle"></i> ${warns}`;
        });
    });

    function logTerminal(msg, type = 'info') {
        const div = document.createElement('div');
        div.className = `t-${type}`;
        div.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
        terminal.appendChild(div);
        terminal.scrollTop = terminal.scrollHeight;
    }

    function startBuild() {
        const overlay = document.getElementById('compile-overlay');
        const statusText = document.getElementById('status-text');
        
        // 1. Show Compiler Overlay
        overlay.style.display = 'flex';
        statusText.innerText = 'Analyzing source code...';
        logTerminal('Build started...', 'info');

        setTimeout(() => {
            statusText.innerText = 'Linking libraries...';
            
            setTimeout(() => {
                statusText.innerText = 'Optimizing bundle...';
                
                setTimeout(() => {
                    overlay.style.display = 'none';
                    executeCode();
                }, 600);
            }, 500);
        }, 400);
    }

    function executeCode() {
        const code = editor.getValue();
        const previewFrame = document.getElementById('preview-frame');

        // Logic to intercept logs
        const interceptor = `
            <script>
                (function() {
                    const send = (type, args) => {
                        window.parent.postMessage({
                            type: 'compiler-log',
                            logType: type,
                            content: args.map(a => typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' ')
                        }, '*');
                    };
                    console.log = (...args) => send('log', args);
                    console.error = (...args) => send('error', args);
                    console.info = (...args) => send('info', args);
                    window.onerror = (m, u, l) => send('error', ["Runtime Error: " + m + " at line " + l]);
                })();
            <\/script>
        `;

        const finalHtml = code.replace('<head>', '<head>' + interceptor);
        const blob = new Blob([finalHtml], { type: 'text/html' });
        previewFrame.src = URL.createObjectURL(blob);

        logTerminal('Compilation successful. Deployment finished.', 'success');
        logTerminal('---------------------------------------');
    }

    window.addEventListener('message', (e) => {
        if (e.data.type === 'compiler-log') {
            logTerminal(e.data.content, e.data.logType);
        }
    });

    // Ctrl+Enter to Build
    window.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
            e.preventDefault();
            startBuild();
        }
    });
</script>

</body>
</html>
